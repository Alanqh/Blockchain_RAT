<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跟踪详情</title>
    <!-- Bootstrap CSS -->
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&display=swap">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<style>
    .timeline {
        position: relative;
        max-width: 1200px;
        margin: 0 auto;
    }

    .timeline::after {
        content: '';
        position: absolute;
        width: 6px;
        background-color: #007bff;
        top: 0;
        bottom: 0;
        left: 30%;  /* 修改这一行 */
    }

    .timeline-item {
        position: relative;
        padding: 10px 40px;
        background-color: inherit;
        width: 70%;  /* 修改这一行 */
        left: 30%;  /* 修改这一行 */
        text-align: left;
    }

    .timeline-item::before {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: white;
        border: 4px solid #007bff;
        top: 15px;
        border-radius: 50%;
        z-index: 1;
        left: -8px;
    }
</style>
</head>
<body>
{% include 'navbar.html' %}

<br>
<nav class="navbar navbar-expand-lg navbar-light bg-light w-25 mx-auto">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link " href="/track/track_stats_details/{{ research.AchievementID }}/">跟踪总览</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link active " href="/track/track_details/{{ research.AchievementID }}/">详细记录</a>
            </li>
        </ul>
    </div>
</nav>
<br>

<div class="timeline">
<br>
{% for record in modification_records %}
    <div class="timeline-item">
        <span class="timeline-date">{{ record.StatusUpdateTime }}</span>
        <p class="timeline-title" data-toggle="modal" data-target="#modal{{ record.StatusUpdateRecordID }}">
            {{ record.StatusDescription|truncatechars:40 }}
        </p>

        <!-- Modal -->
        <div class="modal fade" id="modal{{ record.StatusUpdateRecordID }}" tabindex="-1" role="dialog" aria-labelledby="modalLabel{{ record.StatusUpdateRecordID }}" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel{{ record.StatusUpdateRecordID }}">状态更新详情</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        {{ record.StatusDescription }}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
<br>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

</body>
</html>
