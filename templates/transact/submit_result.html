<!doctype html>
<html lang="zh-CN">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>提交交易申请</title>
</head>
<body>
{% include 'navbar.html' %}
<br>
<h4 class="text-center">提交交易申请</h4>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            {% if form.errors %}
                <div class="alert alert-warning" role="alert">
                    <strong>提交失败!</strong> 请检查你的输入
                    <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ field.label }}: {{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                    </ul>
                </div>
            {% endif %}
            <form action="/transact/submit_result/{{result.AchievementID }}/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>{{ form.AchievementID.label }}</label>
                    <input type="text" class="form-control" name="AchievementID" readonly value="{{result.AchievementID}}">
                </div>
                <div class="form-group">
                    <label>标题</label>
                    <input type="text" class="form-control" name="Title" readonly value="{{result.Title}}">
                </div>
                <div class="form-group">
                    <label>所有权归属</label>
                    <input type="text" class="form-control" name="Ownership" readonly value="{{result.Ownership}}">
                </div>
                <div class="form-group">
                    <label>{{ form.InitiatorID.label }}</label>
                    <input type="text" class="form-control" name="InitiatorID" readonly value="{{user.id}}">
                </div>
                <div class="form-group">
                    <label>{{ form.TransactionAmount.label }}</label>
                    <input type="text" class="form-control" name="TransactionAmount" >
                </div>
                <button type="submit" class="btn btn-primary float-left">提交</button>
            </form>
        </div>
    </div>
</div>
<!-- JavaScript 文件是可选的。从以下两种建议中选择一个即可！ -->

<!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-LCPyFKQyML7mqtS+4XytolfqyqSlcbB3bvDuH9vX2sdQMxRonb/M3b9EmhCNNNrV"
        crossorigin="anonymous"></script>
</body>
</html>
