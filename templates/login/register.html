
<!doctype html>
<html lang="zh-CN">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>注册界面</title>
</head>
<body>
{% include 'navbar.html' %}
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm col-md-7"> <!-- 添加 col-md-8 class -->
            <h4 style="text-align: center">用户注册</h4>
            <br>
            {% if register_form.captcha.errors %}
                <div class="alert alert-warning" role="alert">
                    <strong>注册失败!</strong> 验证码不正确
                </div>
            {% elif message %}
                <div class="alert alert-warning" role="alert">
                    <strong>注册失败!</strong> {{ message }}
                </div>
            {% endif %}
            <form action="/login/register/" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>{{ register_form.username.label }}</label>
                        <input type="text" class="form-control" name="username">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>{{ register_form.email.label }}</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>{{ register_form.organization.label }}</label>
                        <input type="text" class="form-control" name="organization">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>{{ register_form.department.label }}</label>
                        <input type="text" class="form-control" name="department">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>{{ register_form.password1.label }}</label>
                        <input type="password" class="form-control" name="password1">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>{{ register_form.password2.label }}</label><br>
                        <input type="password" class="form-control" name="password2">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>{{ register_form.usertype.label }}</label>
                        {{ register_form.usertype }}
                    </div>
        
                    <div class="form-group col-sm-6">
                        <label>{{ register_form.captcha.label }}</label><br>
                        {{ register_form.captcha }}
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-success btn-block float-left">注册</button>
                    </div>
                    <div class="col-sm-6">
                        <a href="/login/" class="text-success float-left">已有账户，前往登录</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm"></div>
    </div>
</div>
<br>
<!-- JavaScript 文件是可选的。从以下两种建议中选择一个即可！ -->

<!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-LCPyFKQyML7mqtS+4XytolfqyqSlcbB3bvDuH9vX2sdQMxRonb/M3b9EmhCNNNrV"
        crossorigin="anonymous"></script>

</html>
