
<!doctype html>
<html lang="zh-CN">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>用户登录</title>
</head>
<body>
{% include 'navbar.html' %}
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm col-md-5"> <!-- 使用 col-md-8 来限制表单宽度 -->
            <h4 style="text-align: center">用户登录</h4>
        <br>
            {% if login_form.captcha.errors %}
                <div class="alert alert-warning" role="alert">
                    <strong>登录失败!</strong> 验证码不正确
                </div>
            {% elif message %}
                <div class="alert alert-warning" role="alert">
                    <strong>登录失败!</strong> {{ message }}
                </div>
            {% endif %}

            <form action="/login/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>{{ login_form.username.label }}</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="form-group">
                    <label>{{ login_form.password.label }}</label>
                    <input type="password" class="form-control" name="password">
                    <small class="form-text text-muted">密码必须是字母、数字或者特殊符号组成.</small>
                </div>
                <div class="form-group">
                    <label>{{ login_form.captcha.label }}</label><br>
                    {{ login_form.captcha }}
                </div>
                <br>
                <div class="row align-items-center">
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-success btn-block float-left">登录</button>
                    </div>
                    <div class="col-sm-6">
                        <a href="/login/register/" class="text-success float-left">还没有账号，前往注册</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm"></div>
    </div>
</div>

<!-- JavaScript 文件是可选的。从以下两种建议中选择一个即可！ -->

<!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-LCPyFKQyML7mqtS+4XytolfqyqSlcbB3bvDuH9vX2sdQMxRonb/M3b9EmhCNNNrV"
        crossorigin="anonymous"></script>

</html>
